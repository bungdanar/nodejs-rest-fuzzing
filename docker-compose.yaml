version: '3'

networks:
  rest-fuzzing:
    driver: bridge

services:
  db:
    image: bungdanar/mysql-rest-fuzzing:extended
    restart: 'no'
    build:
      context: .
      dockerfile: ./docker/db/Dockerfile
    networks:
      - rest-fuzzing

  webapi:
    image: bungdanar/nodejs-rest-fuzzing:extended
    depends_on:
      - db
    restart: 'no'
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile
    volumes:
      - './logs:/usr/src/app/logs'
    env_file:
      - .env
    networks:
      - rest-fuzzing
    ports:
      - '${PORT}:${PORT}'
    command: bash -c 'while !</dev/tcp/db/3306; do sleep 1; done; npm run start:prod'
