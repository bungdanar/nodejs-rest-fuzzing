version: '3'

networks:
  ecommerce:
    driver: bridge

services:
  db:
    image: bungdanar/ecommerce-mysql
    restart: 'no'
    build:
      context: .
      dockerfile: ./docker/db/Dockerfile
    networks:
      - ecommerce
    ports:
      - '5500:3306'

  webapi:
    image: bungdanar/ecommerce-webapi
    depends_on:
      - db
    restart: 'no'
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile
    networks:
      - ecommerce
    ports:
      - '${PORT}:${PORT}'
    command: bash -c 'while !</dev/tcp/db/3306; do sleep 1; done; npm run start:prod'
